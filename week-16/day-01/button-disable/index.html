<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>button disable</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <fieldset>
          <legend>What is your favourite pet?</legend>
          <ul>
            <li>
              <input type="radio" id="dog" name="pet" value="Doggo" checked />
              <label for="dog">Doggo</label>
            </li>
            <li>
              <input type="radio" id="cat" name="pet" value="Catto"  />
              <label for="cat">Catto</label>
            </li>
            <li>
              <input type="radio" id="fish" name="pet" value="Victor" />
              <label for="fish">Viktor the goldfish</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Do you want to sign up for cat facts?</legend>
          <ul>
            <li>
              <input type="radio" id="yes" name="signup" value="yes"  />
              <label for="yes">Yeah, sure!</label>
            </li>
            <li>
              <input type="radio" id="no" name="signup" value="no" checked />
              <label for="no">No thx!</label>
            </li>
          </fieldset>
          <div class="btn">
            <input type="button" name="button" id="cat-btn" value="I love cats" disabled="disabled"/>
            <input type="button" name="button" id="sign-up" value="Sign up" disabled="disabled">
        </div>
      </form>
      <h2></h2>
    </div>
    <script type="text/typescript" src="script.ts"></script>
    <script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
    <script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>
  </body>
</html>
