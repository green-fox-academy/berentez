<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>movie-selector</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="genre">Movie Selector</label>
        <div>
          <select name="genre" id="genre">
            <option value="">Select a genre</option>
            <option class="genre" value="sci-fi">Sci-fi</option>
            <option class="genre" value="drama">Drama</option>
            <option class="genre" value="comedy">Comedy</option>
          </select>
          <select name="movies" id="movies">
            <option value="">Select a movie</option>
            <option class="movie drama sci-fi" value="Moon">Moon</option>
            <option class="movie sci-fi" value="2001: A Space Odyssey">2001: A Space Odyssey</option>
            <option class="movie drama sci-fi" value="Contact">Contact</option>
            <option class="movie drama" value="Darkest Hour">Darkest Hour</option>
            <option class="movie drama" value="There Will Be Blood">There Will Be Blood</option>
            <option class="movie drama" value="American Beauty">American Beauty</option>
            <option class="movie comedy" value="Airplane!">Airplane!</option>
            <option class="movie comedy" value="Deadpool">Deadpool</option>
            <option class="movie comedy" value="Wayne's World">Wayne's World</option>
          </select>
        </div>
        <div class="result">
          <p>The selected movie is:</p>
          <p class="response">-</p>
        </div>
      </form>
    </div>
    <script type="text/typescript" src="script.ts"></script>
    <script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
    <script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>
  </body>
</html>
