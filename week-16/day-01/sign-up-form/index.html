<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>sign-up</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="https://newsletter-ws.herokuapp.com/register">
          <legend>Sign up</legend>
          <ul>
            <li>
              <input type="text" name="username" id="username" placeholder="Username" list="data" required autofocus />
              <datalist id="data">
                <option value="Spiderman">Spiderman</option>
              </datalist>
            </li>
            <li>
              <input type="email" name="email" id="email" placeholder="E-mail" required />
            </li>
            <li>
              <input type="password" name="psw" id="psw" placeholder="Password" required />
            </li>
            <li>
              <input type="password" name="re-psw" id="re-psw" placeholder="Retype password" required />
            </li>
            <li>
              <input type="submit" name="sign-up" id="sign-up" value="SIGN ME UP" />
            </li>
          </ul>
        </form>
      </div>
      <div class="or">
        <p>OR</p>
      </div>
      <div class="social">
        <button class="fb">Log in with facebook</button>
        <button class="tw">Log in with Twitter</button>
        <button class="google">Log in with Google</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
