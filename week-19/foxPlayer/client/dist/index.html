<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>fox player</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="img/foxplayer.png" alt="greenfox" />
          <div class="notifications"></div>
        </div>
        <div class="album"></div>
        <div class="playlist">
          <h4>Playlist</h4>
        </div>
        <div class="category">
          <p>All tracks</p>
        </div>
      </div>

      <div class="right">
        <div class="current"></div>
        <div class="tracks"></div>
      </div>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
